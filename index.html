    <meta name="description" content="Learn Japanese by playing games

Move kana tiles (Japanese characters) by tapping a branch (source) and then tapping another branch (target).

Only the outer tile of a branch can move.

Tiles represent Japanese symbols (starting with Hiragana).

For the target branch:

It must be empty, or its outer tile must match the moving tile.

One branch can only hold a fixed number of tiles (capacity = 4).

When a branch becomes full of 4 identical tiles, they disappear.

Upon disappearing, the game shows a popup with the kana, romaji, and plays audio.

Fewer moves will lead to higher scores.

Try not to get stuck! Players can Undo or Restart at any time.">

    <div class="bg-topglow"></div>
    <div class="bg-corners"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function(){
        const el = document.querySelector('.bg-corners');
        if(!el) return;
        const desktop = matchMedia('(pointer:fine)').matches;
        const reduce  = matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(!desktop || reduce) return;
        let rafId=null;
        window.addEventListener('mousemove', (e)=>{
          if(rafId) cancelAnimationFrame(rafId);
          rafId=requestAnimationFrame(()=>{
            const x = (e.clientX / window.innerWidth  - .5) * 2; // -1..1
            const y = (e.clientY / window.innerHeight - .5) * 2;
            el.style.transform = `translate(${x*6}px, ${y*4}px)` ; /* 0.5–1% экрана */
          });
        });
      })();
    </script>
